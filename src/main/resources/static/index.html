<!DOCTYPE html>
<html lang="en">
<head>
<title>Flighty</title>
<!-- SEO Meta Tags-->
<meta charset="utf-8">
<meta name="description" content="Distributed systems project">
<!-- Viewport-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Customizer styles -->
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<link rel="stylesheet" type="text/css" href="styles/jquery.rateyo.css">
</head>
<!-- Body-->
<body>
	<div class="super_container">

		<!-- Header (Sticky header with the logo of the web page) -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div
							class="header_content d-flex flex-row align-items-center justify-content-start">
							<div
								class="header_content_inner d-flex flex-row align-items-end justify-content-start">
								<img class="header_icon" src="/images/logo.png">
								<div class="logo">
									<a href="index.html">Flighty</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Home (Welcome message of the web page with a backgroung image) -->

		<div class="home">
			<!-- Home Slider -->
			<div class="home_slider_container">
				<div class="owl-carousel owl-theme home_slider">
					<!-- Slide -->
					<div class="owl-item">
						<div class="background_image"></div>
						<div class="home_slider_content_container">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="home_title">
											<h2>A great journey begins with a simple step</h2>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Search (search the flights that fit the different criteria ) -->

		<div class="home_search">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_search_container">
							<div class="home_search_title">Search for your trip</div>
							<div class="home_search_content">
								<form action="/search" id="home_search_form">
									<div
										class="d-flex flex-lg-row flex-column justify-content-center justify-content-lg-between">
										<input type="text" name="origin" id="idLocalNames"
											class="search_input search_input_1 mr-2" placeholder="From"
											required> <input type="text" name="dest"
											id="idLocalNames" class="search_input search_input_1"
											placeholder="To" required>
										<div class="search_input_2 mx-3">
											<div>
												<input checked type="radio" id="one_way" name="method"
													value="One Way" required> <label for="one_way">One
													way</label>
											</div>
											<div>
												<input type="radio" id="round_trip" name="method"
													value="Round Trip"> <label for="round_trip">Round
													trip</label>
											</div>
										</div>
										<input type="text" name="date1" id="date1"
											class="search_input search_input_3 mr-2"
											placeholder="Outbound Date" required> <input
											type="text" name="date2" id="date2"
											class="search_input search_input_3 mr-2 visibility"
											placeholder="Return Date"> <input type="submit"
											id="search" class="home_search_button" value="Search">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Intro (where the different flights are displayed) -->

		<div class="intro">
			<div class="intro_background mb-5"></div>
			<div class="container pb-5 mt-5">
				<div class="row pt-5">
					<div class="w-100 p-3">
						<h2
							class="w-100 p-3 d-flex flex-wrap justify-content-between align-items-center light_gray">
							<span class="text-dark">Flights</span><a class="go_search"
								href="#"> &lt;&lt; Go to the top of the page</a>
						</h2>
						<!-- Flights -->
						<h2 class="w-100 p-3 text-center">
							<span id="not_found" class="text-muted">Search for flights</span>
						</h2>
						<div id="list_flights">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Dialog (information of the company) -->
		
		<div id="dialog">
			<h3 class="text-center text-muted">Cathay Pacific Airways</h3>
			<p class="mt-4 text-light"><span class="font-weight-bold">Code IATA: </span><span id="code_iata">CP</span></p>
			<p class="text-light"><span class="font-weight-bold">Company page: </span><span id="page">https://www.cathay.com</span></p>
			<p class="text-light"><span class="font-weight-bold">Customer service phone: </span><span id="phone">938 342 236 223</span></p>
			<p class="text-light mb-2"><span class="font-weight-bold">Rating: </span></p>
			<div id="rateYo"></div>
		</div>
	</div>
	<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.rateyo.js"></script>
</body>
</html>
